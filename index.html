<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Money Receipt</title>
</head>

<body>
    <header class="d-flex justify-content-between container mt-4">

        <!-- Modal -->
        <div class="mt-4">

            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalToggleLabel">Fill up the information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body mt-4">
                            <div>
                                <div class="d-flex">
                                    <label for="received form" class="modal-label">Rreceived From:</label>
                                    <input type="text" id="receiver-name" class="w-50">
                                </div>
                                <div class="d-flex mt-2">
                                    <label for="received form" class="modal-label">Date:</label>
                                    <input type="date" id="date" class="w-50">
                                </div>
                            </div>
                            <div class="d-flex mt-2">
                                <label for="received form mr-4" class="modal-label">Amount:</label>
                                <input type="text" id="receive-amount" class="w-50">
                            </div>
                            <div class="d-flex mt-2">
                                <label for="received form mr-4" class="modal-label">Payment for:</label>
                                <input type="text" id="payment-for" class="w-50">
                            </div>
                            <div class="d-flex mt-2">
                                <label for="received form mr-4" class="modal-label">Payment Amount:</label>
                                <input type="text" id="paid-amount" class="w-50">
                            </div>
                            
                        </div>

                        <div class="modal-footer">
                            <button id="submit-btn" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="fs-2" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Logo</a>

        </div>

        <div>
            <p>+0215121213</p>
            <p>Dhaka,Bangladesh</p>
            <p>name@company</p>
        </div>
        <div>
            <h5 class="receipt">Receipt No: <span
                    class="bg-warning text-center rounded mt-4 p-2">0001</span></h5>
        </div>
    </header>

    <main class="mt-4 container">

        <div class="d-flex">
            <div class="w-50 d-flex">
                <label for="received form" class="w-25">Rreceived From</label>
                <div class="bottom-border w-50">: <span id="receiver-info" class="p-3"></span></div>
            </div>
            <div class="w-50 d-flex">
                <label for="received form" class="w-25">Date</label>
                <div class="bottom-border w-50">: <span id="receive-date" class="p-3"></span></div>
            </div>
        </div>

        <div class="mt-4">
            <div class="d-flex w-50">
                <label for="received form" class="w-25">Amount</label>
                <div class="bottom-border w-75">: <span class="p-3" id="show-total-amount-word"></span></div>

            </div>
            <div class="input-group mt-4 w-75 rounded p-3 amount-background">
                <div>Taka <span id="show-total-amount"></span></div>
            </div>
        </div>

        <div class="mt-4 d-flex w-50">
            <label for="received form" class="w-25">Payment for</label>
            <div class="bottom-border w-50">: <span id="payment-reason" class="p-3"></span></div>

        </div>

        <div class=" row row-cols-2 row-cols-md-4 mt-4">

            <!-- 1 -->
            <div class=" col">
                <div class="mt-4 d-flex ">
                    <label for="received form" class="w-50">Amount of Balance</label>
                    <div class="bottom-border w-75">: <span id="balance-amount" class="p-3"></span></div>
                </div>
                <div class="mt-4 d-flex">
                    <label for="received form" class="w-50">Payment Amount</label>
                    <div class="bottom-border w-75">: <span id="payment-amount" class="p-3"></span></div>
                </div>
                <div class="mt-4 d-flex">
                    <label for="received form" class="w-50">Balance Due</label>
                    <div class="bottom-border w-75">: <span id="due-balance" class="p-3"></span></div>
                </div>

            </div>

            <!-- 2 -->
            <div class="mt-5 col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label w-50" for="inlineRadio1">Cash</label>
                </div>

                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label w-25" for="inlineRadio2" >Cheque</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Credit Card</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Money Order</label>
                </div>

            </div>

            <!-- 3 -->
            <div class="mt-4 col">
                <img src="./image/qr code.png" alt="">
            </div>

            <!-- 4 -->
            <div class="signature-div col">
                <div class="bottom-border w-100" id="show-upload-signature"> </div>
                <label for="signature" class="mr-3">Authorized Signature</label>
            </div>
        </div>


    </main>

    <!-- Script file -->
    <script src="script.js"></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/to-words@4.0.1/dist/ToWords.min.js"></script>

</body>

</html>
